<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
</head>


<body>
    <header>
        <h1 class="header-title">Влад Фомин</h1>
        <p class="header-text">Это я да блин</p>
        <div class="header-arrow"><img src="./img/computer-mouse-svgrepo-com.svg" alt=""></div>
    </header>
    <section class="portfolio">
        <div class="container">
            <h2 class="section-header">Портфолио</h2>
            <div class="wrapper">
                <div class="card">
                    <img class="card-img" src="./img/portfolio/1.png" alt="" width="500" height="300">
                    <h3 class="card-title">Сайт с котами</h3>
                    <p>Котики-муркотики.</p>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/portfolio/2.jpg" alt="" width="500" height="300">
                    <h3 class="card-title">Сайт с собаками</h3>
                    <p>Просто собаки.</p>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/portfolio/3.webp" alt="" width="500" height="300">
                    <h3 class="card-title">Сайт с лемурами</h3>
                    <p>Лемуры классные.</p>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/portfolio/4.webp" alt="" width="500" height="300">
                    <h3 class="card-title">Просто сайт</h3>
                    <p>Математика для самых маленьких.</p>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="footer-copyright">
                    <div class="footer-copyright-name">Люблю тебя!</div>
                    <p>Умри пожалуйста я тебя прошу :)</p>
                </div>
                <div class="footer-subscribe">
                    <div class="footer-subscribe-text">Подпишись на меня:</div>
                    <div class="footer-subscribe-img">
                        <a href="#">
                            <img src="./img/icons8-facebook.svg" alt="" width="40">
                        </a>
                        <a href="#">
                            <img src="./img/icons8-twitter.svg" alt="" width="40">
                        </a>
                        <a href="#">
                            <img src="./img/icons8-instagram.svg" alt="" width="40">
                        </a>
                    </div>
                </div>
                <div class="footer-feedback">
                    <div class="footer-feedback-text">
                        <a href="#">Связаться со мной</a>
                        <p>Позвони мне в 3 часа ночи.</p>
                    </div>
                </div>
            </div>
    </footer>
</body>

</html>
